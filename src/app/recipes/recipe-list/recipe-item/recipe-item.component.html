<p>recipe-item works!</p>
<a class="list-group-item clearfix" (click)="onSelect()"
[routerLink]="[index]" routerActiveLink="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span>
        <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 150px;">
    </span>
</a>
